<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Trade-In Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #responseMsg {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trade-In Vehicle Info</h2>
    <form id="tradeForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="vin">VIN</label>
      <input type="text" id="vin" name="vin" required>

      <label for="mileage">Mileage</label>
      <input type="number" id="mileage" name="mileage" required>

      <label for="accident">Has the vehicle ever been in an accident?</label>
      <select name="accident" id="accident">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label for="frame_damage">Does the vehicle have any frame damage?</label>
      <select name="frame_damage" id="frame_damage">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <label for="photo">Upload Vehicle Photos</label>
      <input type="file" name="photo" id="photo" multiple>

      <button type="submit">Submit</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <script>
    const form = document.getElementById('tradeForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbwCpuPPF1zm3TvZoOgSyy0D1S4uTzd6hw_CMCFeAeHgCiSa2FKmoVVu13GNfvb8T5Rg/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        responseMsg.innerText = 'Thanks! Your info has been submitted.';
        form.reset();
      })
      .catch(error => {
        responseMsg.innerText = 'Error submitting form. Please try again.';
        responseMsg.style.color = 'red';
        console.error(error);
      });
    });
  </script>
</body>
</html>
