<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Trade-In Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #responseMsg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

      <input type="text" id="name" name="Name" required>

      <input type="email" id="email" name="Email" required>

      <input type="tel" id="phone" name="Phone" required>

      <label for="vin">VIN</label>
      <input type="text" id="vin" name="VIN" required>

      <input type="number" id="mileage" name="Mileage" required>

      <label for="details">Year / Make / Model</label>
      <input type="text" id="details" name="Details" required>
