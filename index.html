<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade-In Appraisal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 650px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #responseMsg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get Your Real Trade-In Offer</h2>
    <form id="tradeForm">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone</label>
      <input type="tel" name="phone" required>

      <label>VIN</label>
      <input type="text" name="vin" required>

      <label>Mileage</label>
      <input type="number" name="mileage" required>

      <label>Has the vehicle ever been in an accident?</label>
      <select name="accident" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Any frame damage?</label>
      <select name="frame_damage" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Any flood damage?</label>
      <select name="flood_damage" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Has it been smoked in?</label>
      <select name="smoke" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Mechanical issues or dashboard lights?</label>
      <select name="mechanical_issues" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Has the odometer ever been replaced?</label>
      <select name="odometer" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Any panels in need of paint or body work?</label>
      <select name="paint_body" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes, 1</option>
        <option>Yes, 2</option>
        <option>Yes, 3+</option>
      </select>

      <label>Rust or hail damage?</label>
      <select name="rust_hail" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Broken interior parts?</label>
      <select name="interior_parts" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes, 1</option>
        <option>Yes, 2</option>
        <option>Yes, 3+</option>
      </select>

      <label>Interior rips, tears, or stains?</label>
      <select name="interior_rips" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes, 1</option>
        <option>Yes, 2</option>
        <option>Yes, 3+</option>
      </select>

      <label>Tire condition</label>
      <select name="tires" required>
        <option value="">--Select--</option>
        <option>No issues</option>
        <option>Needs 1-2 tires</option>
        <option>Needs 3-4 tires</option>
      </select>

      <label>How many keys do you have?</label>
      <select name="keys" required>
        <option value="">--Select--</option>
        <option>2 or more</option>
        <option>1</option>
      </select>

      <label>Any aftermarket modifications?</label>
      <select name="aftermarket" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Other known issues?</label>
      <select name="other_issues" required>
        <option value="">--Select--</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Selling or trading?</label>
      <select name="selling_or_trading" required>
        <option value="">--Select--</option>
        <option>Selling only</option>
        <option>Trading in</option>
        <option>Not sure</option>
      </select>

      <label>Additional Notes</label>
      <textarea name="notes" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <script>
    const form = document.getElementById('tradeForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('https://script.google.com/macros/s/AKfycbwCpuPPF1zm3TvZoOgSyy0D1S4uTzd6hw_CMCFeAeHgCiSa2FKmoVVu13GNfvb8T5Rg/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => {
        responseMsg.innerText = "Thanks! We'll follow up soon.";
        responseMsg.style.color = "green";
        form.reset();
      })
      .catch(error => {
        responseMsg.innerText = "Submission failed. Please try again.";
        responseMsg.style.color = "red";
      });
    });
  </script>
</body>
</html>
