<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Trade-In Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #responseMsg {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trade-In Vehicle Info</h2>
    <form action="https://script.google.com/macros/s/AKfycbwCpuPPF1zm3TvZoOgSyy0D1S4uTzd6hw_CMCFeAeHgCiSa2FKmoVVu13GNfvb8T5Rg/exec" method="POST" enctype="multipart/form-data">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>VIN</label>
      <input type="text" name="vin" required>

      <label>Mileage</label>
      <input type="number" name="mileage" required>

      <label>Has the vehicle ever been in an accident?</label>
      <select name="accident">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Does the vehicle have any frame damage?</label>
      <select name="frame_damage">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Does the vehicle have any flood damage?</label>
      <select name="flood_damage">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Has this vehicle been smoked in?</label>
      <select name="smoke">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Any mechanical issues or warning lights?</label>
      <select name="mechanical_issues">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Has the odometer ever been broken or replaced?</label>
      <select name="odometer">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Panels in need of paint/body work?</label>
      <select name="paint_body">
        <option value="No">No</option>
        <option value="Yes, 1">Yes, 1</option>
        <option value="Yes, 2">Yes, 2</option>
        <option value="Yes, 3+">Yes, 3+</option>
      </select>

      <label>Major rust or hail damage?</label>
      <select name="rust_hail">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Interior parts broken or inoperable?</label>
      <select name="interior_parts">
        <option value="No">No</option>
        <option value="Yes, 1">Yes, 1</option>
        <option value="Yes, 2">Yes, 2</option>
        <option value="Yes, 3+">Yes, 3+</option>
      </select>

      <label>Interior rips, tears, or stains?</label>
      <select name="interior_rips">
        <option value="No">No</option>
        <option value="Yes, 1">Yes, 1</option>
        <option value="Yes, 2">Yes, 2</option>
        <option value="Yes, 3+">Yes, 3+</option>
      </select>

      <label>Do any tires need to be replaced?</label>
      <select name="tires">
        <option value="None">No</option>
        <option value="1 or 2">Yes, 1 or 2</option>
        <option value="3 or 4">Yes, 3 or 4</option>
      </select>

      <label>How many keys do you have?</label>
      <select name="keys">
        <option value="2+">2 or more</option>
        <option value="1">1</option>
      </select>

      <label>Any aftermarket modifications?</label>
      <select name="aftermarket">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Any other issues with the vehicle?</label>
      <select name="other_issues">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Selling or trading in?</label>
      <select name="selling_or_trading">
        <option value="Selling only">Selling only</option>
        <option value="Trading in">Trading in</option>
        <option value="Not sure">Not sure</option>
      </select>

      <label>Upload Photos</label>
      <input type="file" name="photos" accept="image/*" multiple>

      <label>Additional Notes</label>
      <textarea name="notes" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="responseMsg"></p>
  </div>
</body>
</html>
