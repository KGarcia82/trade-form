<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Trade-In Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #responseMsg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trade-In Vehicle Info</h2>
    <form id="tradeForm" onsubmit="return false;">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="Phone" required>

      <label for="vin">VIN</label>
      <input type="text" id="vin" name="VIN" required>

      <label for="mileage">Mileage</label>
      <input type="number" id="mileage" name="Mileage" required>

      <label for="details">Year / Make / Model</label>
      <input type="text" id="details" name="Details" required>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="Notes" rows="4"></textarea>

      <button id="submitBtn" type="submit">Submit</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <script>
    const form = document.getElementById('tradeForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      console.log("Form submitted via JS");
      const data = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbzd1wWQV9Rwndt7fSSr--zg9WLqjQU3-zEs4LLVPUw28LAGBWBgwTZN9vJfFvwzGdyb/exec', {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(result => {
        responseMsg.innerText = '✅ Thanks! Your info has been submitted.';
        responseMsg.style.color = 'green';
        form.reset();
      })
      .catch(error => {
        responseMsg.innerText = '❌ Error submitting form. Please try again.';
        responseMsg.style.color = 'red';
        console.error("Submission error:", error);
      });
    });
  </script>
</body>
</html>
